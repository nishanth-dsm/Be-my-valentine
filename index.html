<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Heart Beats for You ❤️</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffccd5;
            flex-direction: column;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        .terminal {
            background-color: black;
            color: green;
            font-family: 'Courier New', monospace;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            min-height: 200px;
            text-align: left;
            white-space: pre-wrap;
            overflow: hidden;
        }
        .input-box {
            display: none;
            margin-top: 10px;
        }
        .heart {
            display: none;
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            animation: heartbeat 1.5s infinite;
        }
        .heart:before, .heart:after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before {
            top: -50px;
            left: 0;
        }
        .heart:after {
            left: 50px;
            top: 0;
        }
        @keyframes heartbeat {
            0% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(-45deg); }
            100% { transform: scale(1) rotate(-45deg); }
        }
        .message {
            display: none;
            margin-top: 20px;
            font-size: 1.5em;
            color: #d10000;
        }
    </style>
</head>
<body>
    <div class="terminal" id="terminal"></div>
    <input type="text" class="input-box" id="inputBox" placeholder="Type your answer here...">
    <div class="heart" id="heart"></div>
    <p class="message" id="message">I love you now and forever. You make my heart beat faster! ❤️</p>
    
    <script>
        const terminal = document.getElementById("terminal");
        const inputBox = document.getElementById("inputBox");
        const heart = document.getElementById("heart");
        const message = document.getElementById("message");

        let script = [
            "Initializing Valentine's Program...",
            "Loading love.exe... ❤️",
            "Processing feelings...",
            "Generating question...",
            "Will you be my Valentine? (yes/no)"
        ];
        
        let i = 0;
        function typeScript() {
            if (i < script.length) {
                terminal.innerHTML += script[i] + "\n";
                i++;
                setTimeout(typeScript, 1000);
            } else {
                inputBox.style.display = "block";
                inputBox.focus();
            }
        }
        typeScript();

        inputBox.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                let response = inputBox.value.toLowerCase();
                if (response === "yes") {
                    terminal.innerHTML += "\nAccess granted! ❤️";
                    inputBox.style.display = "none";
                    setTimeout(() => {
                        heart.style.display = "block";
                        message.style.display = "block";
                    }, 1000);
                } else {
                    terminal.innerHTML += "\nInvalid response. Try again!";
                }
            }
        });
    </script>
</body>
</html>
